
<div class="row">
    <div class='col-md-2'>
        <button type="button" class="btn btn-danger" (click)="resetView()">Reset View</button>
        <app-selector
        [locations]='locations'
        (updateMapCenter)='updateMapCenter($event)'
        ></app-selector>
    </div>
    <div class='col-md-10'>
        <app-map-widget
        [locations]='locations'
        [mapCenter]='mapCenter'
        [zoomLevel]='zoomLevel'
        ></app-map-widget>
    </div>
</div>
